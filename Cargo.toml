[package]
name = "RBE-LLM"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8"
approx = "0.5"
rustfft = "6.4.0"
noise = "0.9.0"
rayon = "1.10.0"
microfft = "0.6.0"
rustdct = "0.7.1"
omni-wave = "0.2.1"
ndarray-stats = "0.6.0"
nalgebra = "0.33.2"
ndarray = "0.15.6"
libm = "0.2"
serde = { version = "1.0", features = ["derive"] }
num_cpus = "1.0"
indicatif = "0.17"

hf-hub = { version = "0.3", features = ["tokio"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
flate2 = "1.0"
tar = "0.4"
memmap2 = "0.9"
safetensors = { version = "0.4", default-features = false }
half = "2.4" # f16 변환 지원
anyhow = "1.0.98"

# Test dependencies
[dev-dependencies]

[[bin]]
name = "compress_model"
path = "src/bin/compress_model.rs"

[[bin]]
name = "compress_and_test"
path = "src/bin/compress_and_test.rs"

[[bin]]
name = "test_compressed_models"
path = "src/bin/test_compressed_models.rs"